<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
<h1>Cars Table</h1>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Fabric</th>
        </tr>
        <tr th:each ="car  : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getSeries()}">...</td>
            <td th:utext="${car.getFabric()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
